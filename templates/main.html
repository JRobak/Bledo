<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <style>
        /*@import "../static/css/variables.css";*/

        /* General */
        html, body {
            background-color: var(--bg-color);
            margin: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
        }

        /* Links */
        a {
            text-decoration: none;
            color: #000;
        }

        /* Container */
        #container {
            display: flex;
            height: 100%;
        }

        /* Sidebar */
        #bar, #content {
            background-color: var(--bg-content);
            margin: 1%;
            border-radius: 20px;
            padding: 1%;
            overflow: auto;
            font-size: 20px;
            border: #000 solid 3px;
        }
        #bar {
            width: 13%;
        }

        /* Content */
        #content {
            flex: 1;
            margin-left: 0;
        }

        /* Username Box */
        #circle_username {
            background-color: var(--circle-username-bg);
            height: 70px;
            width: 70px;
            border-radius: 50%;
            margin-right: 10px;
            align-self: center;
            border: #000 solid 2px;
        }
        #username_box {
            height: 100%;
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
    {% block css %}{% endblock %}
    </style>
</head>
<body>
    <div id="container">
        <div id="bar">
            <a href="/account/">
                <div>
                    <div id="username_box">
                        <div id="circle_username">
                            {% if g.user_image %}
                                <img src="{{ url_for('static', filename='image/' + g.user_image) }}" style="height: 70px; width: 70px; border-radius: 50%;">
                            {% endif %}
                        </div>
                        {{ g.username }}
                    </div>
                </div>
            </a>
            <hr color="#212b28">
            <a href="/projects/">
                <div>
                    <div>Wyswietl projekty</div>
                </div>
            </a>
        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
