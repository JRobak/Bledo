<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <style>
        /*@import "../static/css/variables.css";*/

        /* General */
        html, body {
            background-color: var(--bg-color);
            margin: 0;
            height: 100%;
            overflow: hidden;
            font-family: "Comic Sans MS", sans-serif;
            /*font-family: Verdana;*/
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
        }

        /* Links */
        a {
            text-decoration: none;
            color: #000;
        }

        /* Container */
        #container {
            display: flex;
            height: 100%;
        }

        /* Sidebar */
        #bar, #content {
            background-color: var(--bg-content);
            margin: 1%;
            border-radius: 20px;
            padding: 1%;
            overflow: auto;
            font-size: 20px;
            border: #000 solid 3px;
            background-image: url("{{ url_for('static', filename='image/bg.png') }}");
        }
        #bar {
            width: 13%;
        }

        /* Content */
        #content {
            flex: 1;
            margin-left: 0;
        }

        /* Username Box */
        #circle_username {
            background-color: var(--circle-username-bg);
            height: 70px;
            width: 70px;
            border-radius: 50%;
            margin-right: 10px;
            align-self: center;
            border: #000 solid 2px;
        }
        #username_box {
            height: 100%;
            display: flex;
            align-items: center;
            margin: 0 0 10px 0;
        }
        .side_link {
            font-size: 18px;
            padding: 10px 5px;
            cursor: pointer;
            color: black; /*#e2e5e2*/
            /*text-shadow: var(--side-link-text-shadow) 1px 1px 1px;*/
        }

        .side_link:hover {
            background-color: var(--side-link-bg-hover);
            border: var(--side-link-bg-hover-border) solid 1px;
            border-radius: 5px;
            color: var(--button-text);
            font-weight: bold;
        }
    </style>
    {% block css %}{% endblock %}
</head>
<body>
    <div id="container">
        <div id="bar">
            <a href="/account/">
                <div>
                    <div id="username_box">
                        <div id="circle_username">
                            {% if g.user_image %}
                                <img src="{{ url_for('static', filename='image/' + g.user_image) }}" style="height: 70px; width: 70px; border-radius: 50%;">
                            {% endif %}
                        </div>
                        <div style="margin-left: 10px;">
                            <div style="font-size: 24px; font-weight: bold;">{{ g.username }}</div>
                            <div style="font-size: 18px;">&#x10a55; Twój profil</div>
                        </div>
                    </div>
                </div>
            </a>
            <hr color="#212b28">

                <div>
                    <a href="/projects/"><div class="side_link">&#x039e; Wyswietl projekty</div></a>
                    <a href="/tasks/"><div class="side_link">&#x109a4; Zadania</div></a>
                    <a href="/user_search/"><div class="side_link"><span style="font-size: larger">&Proportional;</span> Wyszukaj użytkowika</div></a>
                    <a href="#"><div class="side_link">4</div></a>
                </div>

        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>

        {% block js %}{% endblock %}
</body>
</html>
