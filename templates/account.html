{% extends 'main.html' %}

{% block title %} {{title}} {% endblock %}

{% block css %}
<style>
    /* Form */
    form {
        border: 2px solid black;
        padding: 20px;
        padding-bottom: 15px;
        margin-bottom: 20px;
        max-width: 600px;
        width: 100%;
    }
    input[type="file"] {
        margin-bottom: 10px;
        width: 100%;
        box-sizing: border-box;
    }
    button[type="submit"] {
        padding: 10px 20px;
        background-color: var(--button-bg);
        color: var(--button-text);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        box-sizing: border-box;
    }
    button[type="submit"]:hover {
        background-color: var(--button-hover-bg);
    }
    button[type="submit"]:focus {
        outline: none;
    }

    label {
        color: white;
        font-size: larger;
    }

    input[type="text"]{
        padding: 3px 5px;
        margin-bottom: 10px;
        font-size: 18px;
    }

    /* Logout Button */
    #logout-btn {
        background-color: var(--logout-button-bg);
        color: var(--logout-button-text);
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        text-decoration: none;
        cursor: pointer;
    }
    #logout-btn:hover {
        background-color: var(--logout-button-hover-bg);
    }
    #logout-btn:focus {
        outline: none;
    }
    h2 {
        color: var(--header-color);
        text-shadow: var(--header-text-shadow);
        margin-bottom: 20px;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
    <h2>Informacje o koncie</h2>

    <form action="/change_image/" method="post" enctype="multipart/form-data">
        <center style="color:white;">Zmień zdjęcie profilowe<br>70px x 70px</center><br>
        <input type="file" name="image_file" style="margin-bottom: 10px;">
        <br>
        {% if error %}
            <div style="color:#bebebe">¡ {{ error }} !</div>
        {% endif %}
        <br>
        <button type="submit">ZMIEN ZDJECIE!</button>
    </form>
    <br>
    <form action="/change_job_position/" method="post">
        <label>Stanowisko:</label>
        <input type="text" name="position_text"value="{{user.position}}">
        <button type="submit" style="width: 30%">ZMIEN NAZWE STANOWISKA!</button>
    </form>
    <br>
    <form action="/change_description_user/" method="post">
        <label>Opis:</label>
        <input type="text" name="description_text"value="{{user.description}}">
        <button type="submit" style="width: 30%">ZMIEN OPIS!</button>
    </form>

    <a href="/logout/" id="logout-btn" style="position: absolute; bottom: 34px; right: 44px;">Wyloguj się!</a>
{% endblock %}
